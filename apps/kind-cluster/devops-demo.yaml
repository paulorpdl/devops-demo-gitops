apiVersion: v1
kind: Service
metadata:
  labels:
    app: devops-demo
  name: devops-demo
spec:
  ports:
  - port: 8000
    protocol: TCP
    targetPort: 8000
  selector:
    app: devops-demo
status:
  loadBalancer: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: devops-demo
  name: devops-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devops-demo
  template:
    metadata:
      labels:
        app: devops-demo
    spec:
      automountServiceAccountToken: false
      containers:
      - image: ghcr.io/paulorpdl/devops-demo@sha256:0afadf1b5b6f8d24a292738378e0dbe362a04580fdf2c72b62177f4d6cefd00b
        name: devops-demo
        ports:
        - containerPort: 8000
          name: http
        resources:
          limits:
            cpu: 2000m
            memory: 2Gi
          requests:
            cpu: 1000m
            ephemeral-storage: 1Gi
            memory: 1Gi
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devops-demo
spec:
  rules:
  - http:
      paths:
      - backend:
          service:
            name: devops-demo
            port:
              number: 8000
        path: /
        pathType: Prefix
